<!DOCTYPE html>

<style>
  .navbar{
    background-color: #111;
    top: 0;
    left: 0;
    margin-bottom: 0;
    text-align: center;
  }

  .navbar a {
    display: inline-block;
    color: #f2f2f2;
    padding: 14px 16px;

  }

  body{
    margin: 0;
    padding: 0;
  	background-color: white;
  }

  ::-webkit-scrollbar {
      width: 0px;  /* Remove scrollbar space */
      background: transparent;  /* Optional: just make scrollbar invisible */
  }

  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.5);
    overflow: hidden;
    width: 100%;
    height: 0;
    transition: .2s ease;
  }

  .text {
    color: white;
    font-size: 18px;
    position: absolute;
    overflow: hidden;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
  }

  .text h1{
    color: white;
    font-size: 20px;
    margin: 2;
  }

  @font-face { font-family: RobotoBlack; src: url('Fonts/Roboto-Black.ttf')}
  @font-face { font-family: RobotoBold; src: url('Fonts/Roboto-Bold.ttf')}
  @font-face { font-family: RobotoRegular; src: url('Fonts/Roboto-Regular.ttf')}

  .header{
    position: relative;
    background-color: white;

    padding-top: 40px;
    padding-right: 7vw;
    margin-left: 7vw;
    padding-bottom: 2vh;

    font-size: 1.2vw;
    font-family: RobotoBold;
    color: black;

    height: auto;
  }

  .header a{
    text-decoration: none;
    color: black;
  }

  .name{
    display: inline-block;
    text-align: left;
    width: 30vw;
    padding-top: 10px;
  }

  .name h1{
    letter-spacing: .45vw;

    font-family: RobotoBlack;
    font-weight: normal;
    font-size: 3vw;

    color: #000080;
    margin: 0;
  }

  .name h3{
    letter-spacing: .4vw;
    font-size: 1vw;
    color: black;
    margin: 0;
  }

  .resume{
    display: inline-block;
    float: right;

    letter-spacing: 2px;
    margin-top: 2vh;
    margin-right: 3vw;
    padding: 10px;
  }

  .contact{
    display: inline-block;
    float: right;

    letter-spacing: 2px;
    margin-top: 2vh;
    padding: 10px;
  }

  .wrap{
    width: 75%;
    position: absolute;
    left: 12.5%;
  }

  .grid-container {
    display: grid;
    grid-template-columns: auto auto;
    background-color: white;
    padding-left: 7vw;
    padding-right: 7vw;
    padding-top: 25px;
    padding-bottom: 50px;
    grid-gap: 10px;
  }

  .grid-item {
    text-align: center;
    background-color: white;
    width: 100%;
    height: 50vh;
  }

  img{
    width: 100%;
    height: 100%;
  }

  video{
    object-fit: cover;
    width: 100%;
    height: 100%;
  }
</style>


<script>
  function resizeGrid(){
    console.log("Resized");
    if(document.body.clientWidth >= 1400){
      gridcontainer.style.gridTemplateColumns = "auto auto auto";
    }else if(document.body.clientWidth >= 900){
      gridcontainer.style.gridTemplateColumns = "auto auto";
    }else{
      gridcontainer.style.gridTemplateColumns = "auto";
    }

    var allItems = document.getElementsByClassName("grid-item");
    var height = allItems[0].clientWidth * (9 / 16);
    console.log(height);

    for(var i = 0; i < allItems.length; i++){
      allItems[i].style.height =  String(height + "px");
    }
  };

  $(document).ready(function() {
    resizeGrid();
  });

  window.onresize = resizeGrid;
</script>
</head>
